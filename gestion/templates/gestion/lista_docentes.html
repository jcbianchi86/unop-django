<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de docentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Lista de docentes</h1>

    <a href="{% url 'agregar_docente' %}" class="btn btn-success mb-3">Agregar nuevo docente</a>

    
<ul class="list-group">
    {% for docente in docentes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ docente.apellido }}, {{ docente.nombre }}
            <a href="{% url 'eliminar_docente' docente.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
        </li>
    {% empty %}
        <li class="list-group-item">No hay docentes registrados.</li>
    {% endfor %}
</ul>


    <a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">Volver al inicio</a>
</body>
</html>
