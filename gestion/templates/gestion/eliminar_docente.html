<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Eliminar docente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-5" style="max-width: 600px;">
    <h2>Eliminar docente</h2>
    <p>¿Estás seguro que querés eliminar al docente <strong>{{ docente.apellido }}, {{ docente.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_docentes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
